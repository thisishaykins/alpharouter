<html>

<head>
    <!-- <meta http-equiv="refresh" content="120; url=$(link-orig)"> -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <title>AlphaRouter - Main Access & Advertisement</title>
    <link rel="stylesheet" type="text/css" href="assets/css/app.css">

    <script>
        var popup = '';
        function openOrig() {
            if (window.focus) popup.focus();
            location.href = unescape('$(link-orig-esc)');
        }
        function openAd() {
            location.href = unescape('$(link-redirect-esc)');
        }
        function openAdvert() {
            if (window.name != 'hotspot_advert') {
                popup = open('$(link-redirect)', 'hotspot_advert', '');
                setTimeout("openOrig()", 20000);
                return;
            }
            setTimeout("openAd()", 20000);
        }
    </script>
</head>

<body>
<!-- <body onLoad="openAdvert()"> -->
    <div class="login-root">
        <div class="box-root flex-flex flex-direction--column" style="min-height: 100vh;flex-grow: 1;">
            <div class="loginbackground box-background--white padding-top--250">
                <div class="loginbackground-gridContainer">
                    <div class="box-root flex-flex" style="grid-area: top / start / 8 / end;">
                        <div class="box-root"
                            style="background-image: linear-gradient(white 0%, rgb(247, 250, 252) 33%); flex-grow: 1;">
                        </div>
                    </div>
                    <div class="box-root flex-flex" style="grid-area: 4 / 2 / auto / 5;">
                        <div class="box-root box-divider--light-all-2 animationLeftRight tans3s" style="flex-grow: 1;">
                        </div>
                    </div>
                    <div class="box-root flex-flex" style="grid-area: 6 / start / auto / 2;">
                        <div class="box-root box-background--blue800" style="flex-grow: 1;"></div>
                    </div>
                    <div class="box-root flex-flex" style="grid-area: 7 / start / auto / 4;">
                        <div class="box-root box-background--blue animationLeftRight" style="flex-grow: 1;"></div>
                    </div>
                    <div class="box-root flex-flex" style="grid-area: 8 / 4 / auto / 6;">
                        <div class="box-root box-background--gray100 animationLeftRight tans3s" style="flex-grow: 1;">
                        </div>
                    </div>
                    <div class="box-root flex-flex" style="grid-area: 2 / 15 / auto / end;">
                        <div class="box-root box-background--cyan200 animationRightLeft tans4s" style="flex-grow: 1;">
                        </div>
                    </div>
                    <div class="box-root flex-flex" style="grid-area: 3 / 14 / auto / end;">
                        <div class="box-root box-background--blue animationRightLeft" style="flex-grow: 1;"></div>
                    </div>
                    <div class="box-root flex-flex" style="grid-area: 4 / 17 / auto / 20;">
                        <div class="box-root box-background--gray100 animationRightLeft tans4s" style="flex-grow: 1;">
                        </div>
                    </div>
                    <div class="box-root flex-flex" style="grid-area: 5 / 14 / auto / 17;">
                        <div class="box-root box-divider--light-all-2 animationRightLeft tans3s" style="flex-grow: 1;">
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-root padding-top--24-none flex-flex flex-direction--column"
                style="flex-grow: 1; z-index: 9;">
                <div
                    class="box-root padding-top--48-none padding-bottom--24-none flex-flex flex-justifyContent--center">
                    <h1>
                        <a href="#" rel="dofollow">
                            <img src="assets/images/alpha-and-jam-logo.png" alt="" srcset="">
                        </a>
                    </h1>
                </div>
                <div class="formbg-outer">
                    <div class="formbg">
                        <div class="formbg-inner padding-horizontal--24 no-padding">
                            <!-- <iframe src="" frameborder="0"></iframe> -->
                            <iframe
                                src="https://docs.google.com/forms/d/e/1FAIpQLSfoJdpfvuYm88OXvzIOHN7RgJ_xJLLBi0ZsGz_0irrSa_DUGA/viewform?embedded=true"
                                frameborder="0" marginheight="0" marginwidth="0"></iframe>
                        </div>
                        <div class="field padding-bottom--24-none center-center">
                            <h4 id="counter_timer_main" class="text-center">Counting down: <span id="counter_timer"></span></h4>
                            <!-- <a id="counter_btn" href="$(link-redirect)" target="hotspot_advert" class="btn">Proceed !!</a> -->
                            
                            <!-- <p class="info $(if error)alert$(endif)">
                                $(if error == "")Please log in to use the internet hotspot service $(if trial == 'yes')<br />Free trial available,
                                <a href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)">click here</a>.$(endif)
                                $(endif)
                            
                                $(if error)$(error)$(endif)
                            </p> -->

                            <a id="counter_btn" href='$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)' target="_blank" class="btn">Proceed !!</a>
                        </div>
                    </div>
                    <div class="footer-link padding-top--24">
                        <span>&copy; <strong id="app_year"></strong> AlphaRouter</span>
                        <div class="listing padding-top--24 padding-bottom--24 flex-flex center-center">
                            <!-- <span><a href="#">Â© <span id="app_year"></span> AlphaRouter</a></span><br/> -->
                            <!-- <span><a href="#">Contact</a></span> -->
                            <!-- <span><a href="#">Privacy & terms</a></span> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="assets/js/app.js"></script>

</html>
